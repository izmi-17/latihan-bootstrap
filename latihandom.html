<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan DOM</title>
</head>
<body>
    <h1 onclick="gantiTulisan(this)">Latihan 1</h1>
    <p id="pesan"></p>
    <p onmouseover="gantiParagraf(this)">Ini paragraf yang akan diganti</p>
    <p id="pesan2"></p>
    <p onmouseover="mouseLewat(this)">Sebelum Mouse Lewat</p>
    <p onmouseout="mouseKeluar(this)">Sebelum Mouse keluar</p>

    <script>
    //pemanggilan dengan document.getElementById
        document.getElementById("pesan").innerHTML = "<h3>Selamat Datang pada DOM HTML</h3>";

    //assign document.getElementById ke var
        var pesanParagraf2 = document.getElementById("pesan2");
        pesanParagraf2.style.color = "blue";
        pesanParagraf2.innerHTML = "Good Job!!!!!";

        function gantiTulisan(id) {
            id.innerHTML = "Saya diklik.....";
        }

        function gantiParagraf(id) {
            id.innerHTML = "<p>Ini paragraf yang sudah diganti</p>";
        }

        function mouseLewat(x) {
            x.innerHTML = "Sesudah Mouse lewat";
        }

        function mouseKeluar(x1) {
            x1.innerHTML = "Sesudah Mouse keluar";
        }
    </script>
</body>
</html>
