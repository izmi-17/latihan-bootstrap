<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan DOM 2</title>
</head>
<body>
    <h2>Menghitung Luas Segitiga</h2>
    <form>
    Alas : <input type="text" id="alas"><br>
    Tinggi : <input type="text" id="tinggi"><br>
    <input type="button" id="tombol" value="Hitung" onclick="hitungLuas()"><br>
    </form>

    Luas = <span id="nilaiLuas"></span>

    <script>
        function hitungLuas() {
            alas = document.getElementById("alas").value;
            tinggi = document.getElementById("tinggi").value;
            luas = document.getElementById("nilaiLuas");

            var hasil = 0.5 * parseFloat(alas) * parseFloat(tinggi);
            luas.innerHTML = hasil + " cm<sup>2</sup>";
        }
    </script>

</body>
</html>
